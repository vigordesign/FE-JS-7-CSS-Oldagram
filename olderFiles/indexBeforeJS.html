<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <title>Oldagram</title>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png">
        </header>
        <main>
            <section class="post">
                <div class="post-top">
                    <img class="post-avatar-img" src="images/avatar-vangogh.jpg" alt="small avatar image of Vincent van Gogh">
                    <div class="name-location">
                        <h1>Vincent van Gogh</h1>
                        <h2>Zudert, Netherlands</h2>
                    </div>
                </div>
                <img class="post-img" src="images/post-vangogh.jpg" alt="a portrait of Vincent van Gogh">
            </section>
            <section class="likes-comments">
                <img class="fav-icon" src="images/icon-heart.png" alt="icon of a heart">
                <img class="comment-icon" src="images/icon-comment.png" alt="icon of a chat bubble">
                <img class="dm-icon" src="images/icon-dm.png" alt="icon of a paper airplane">
                <p class="bold-txt">2 Likes</p>
                <p><span class="bold-txt">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </main>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
